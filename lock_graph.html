<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jquery.graphviz.svg/css/graphviz.svg.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jquery/jquery-mousewheel/master/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jquery/jquery-color/master/jquery.color.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery.graphviz.svg/js/jquery.graphviz.svg.js"></script>

    <script type="text/javascript" src="lock_graph.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-lg-4 graph">
        <form class="form-inline">
          <div class="form-group" id="show-conn-group">
            <label>Show Connection Information:</label><br>
            <div class="checkbox">
              <label><input type="checkbox" name="datid"> datid</label>
              <label><input type="checkbox" name="datname"> datname</label>
              <label><input type="checkbox" name="usesysid"> usesysid</label>
              <label><input type="checkbox" name="usename"> usename</label>
              <label><input type="checkbox" name="client_port"> client_port</label>
              <label><input type="checkbox" name="backend_start" checked="checked"> backend_start</label>
              <label><input type="checkbox" name="xact_start"> xact_start</label>
              <label><input type="checkbox" name="query_start" checked="checked"> query_start</label>
              <label><input type="checkbox" name="state_change" checked="checked"> state_change</label>
              <label><input type="checkbox" name="waiting" checked="checked"> waiting</label>
              <label><input type="checkbox" name="state" checked="checked"> state</label>
              <label><input type="checkbox" name="backend_xid"> backend_xid</label>
              <label><input type="checkbox" name="backend_xmin"> backend_xmin</label>
              <label><input type="checkbox" name="query" checked="checked"> query</label>
              <label><input type="checkbox" name="spid"> spid</label>
              <label><input type="checkbox" name="server_id"> server_id</label>
              <label><input type="checkbox" name="worker_id"> worker_id</label>
              <label><input type="checkbox" name="blocked_by"> blocked_by</label>
            </div>
          </div>
          <div class="form-group" id="option-group">
            <label>Options:</label><br>
            <div class="checkbox">
              <label><input type="checkbox" name="show_full_date"> Show full date</label>
              <label><input type="checkbox" name="show_all_connections"> Show all connections</label>
            </div>
          </div>
        </form>
        <div id="graph"></div>
      </div>
      <div id="locksTableOuter" class="col-lg-8 table-responsive"></div>
    </div>
  </body>
</html>
